<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>WebDesign filter tester</title>

	<link rel="stylesheet" href="css/filtertester.css">
</head>

<body class="mv-colorscheme">
  <div id="title"> Filter tester </div>
  
  <div id="image-container">
    <div> <img id="image"> </div>
    
    <label class="image-select-label">
      <input id="image_select0" class="image-select" type="radio" name="image_select" value="0"> image 1
    </label>
    <label class="image-select-label">
      <input id="image_select1" class="image-select" type="radio" name="image_select" value="1"> image 2
    </label>
    <label class="image-select-label">
      <input id="image_select2" class="image-select" type="radio" name="image_select" value="2"> image 3
    </label>
  </div>
  
  <div id="filter-container">
    <div>
      <label class="filter-select-label">
        <input id="filter_select00" class="filter-select" type="checkbox" name="filter" value="0"> blur  #px (0 - 100?)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select01" class="filter-select" type="checkbox" name="filter" value="0"> hue-rotate deg (0-360)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select02" class="filter-select" type="checkbox" name="filter" value="0"> opacity % (0-100)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select03" class="filter-select" type="checkbox" name="filter" value="0"> brightness % (0 - 400?)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select04" class="filter-select" type="checkbox" name="filter" value="0"> contrast % (0 - 400?)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select05" class="filter-select" type="checkbox" name="filter" value="0"> saturate % (0 - 400?)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select06" class="filter-select" type="checkbox" name="filter06" value="0"> drop-shadow h-shadow(+/-px) v-shadow(+/-px) blur(px) color
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select07" class="filter-select" type="checkbox" name="filter07" value="0"> grayscale % (0-100)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select08" class="filter-select" type="checkbox" name="filter08" value="0"> invert % (0-100)
      </label>
    </div>
    <div>
      <label class="filter-select-label">
        <input id="filter_select09" class="filter-select" type="checkbox" name="filter09" value="0"> sepia % (0-100)
      </label>
    </div>
  </div>
 
  <script src="js/filtertester.js"></script>
	
	<script>
		document.addEventListener('DOMContentLoaded', app.init);
	</script>
</body>
</html>
